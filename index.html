<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <title>NV Band Calculator</title>
  </head>
  <body>
    <div class="container-fluid position-absolute h-100">
        <div class="position-relative">
            <div class="position-absolute top-0 start-50 translate-middle-x">
                <h1>NV Band Calculator</h1>
            </div>
        </div>
            <div class="dropdown position-absolute top-50 start-50 translate-middle text-center">
                <div>
                    <h1 class="result pb-5"></h1>
                </div>
                <select class=" rounded form-select-lg mb-3 bg-primary border-0 text-light" aria-label="Default select example">
                    <option selected>Choose Network</option>
                    <option value="1">4G LTE</option>
                    <option value="2">5G NR</option>
                </select>
                <div>
                    <button type="button" class="btn btn-success">Band 2</button>
                    <button type="button" class="btn btn-success">Band 4</button>
                    <button type="button" class="btn btn-success">Band 5</button>
                    <button type="button" class="btn btn-success">Band 12</button>
                    <button type="button" class="btn btn-success">Band 13</button>
                    <button type="button" class="btn btn-success">Band 66</button>
                    <button type="button" class="btn btn-success">Band 71</button>
                </div>
                <div class="mt-3">
                    <input class="form-control form-control-lg bandnum" type="text" placeholder="Enter band" aria-label=".form-control-lg example">
                </div>
                <div class="form-check form-switch mt-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Hexadecimal</label>
                </div>
                <div class="mt-3">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>


            
            </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
