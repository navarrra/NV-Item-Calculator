<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">       
    <title>NV Band Calculator</title>
  </head>
  <body>
    <div class="container-fluid position-absolute h-100">
        <div class="position-relative">
            <div class="position-absolute top-0 start-50 translate-middle-x">
                <h1 class="title">NV Band Calculator</h1>
                
            </div>
        </div> 
        <div class="resultsection position-absolute  start-50 translate-middle text-center">
          <div id="result"></div>
        </div>
            <div class="dropdown position-absolute start-50 translate-middle text-center">
                
                <div class="dropdownmenu">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      Choose RAT
                    </a>
                  
                    <ul class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item networktype lte" onclick="selectNetwork('lte')" href="#">4G LTE</a></li>
                      <li><a class="dropdown-item networktype nr" onclick="selectNetwork('nr')" href="#">5G NR</a></li>
                    </ul>
                </div>


                <div class="btn-group ltebandbtns" id="ltebandbtns" role="group" aria-label="Basic checkbox toggle button group">
                  <div>
                    <p>Choose Band(s)</p>
                  </div>

                  <input type="checkbox" class="btn-check" id="btncheck1" value="false" onclick="band(2, this.id)" autocomplete="off">
                  <label class="btn ltebtn btn-outline-primary" for="btncheck1">B2</label>
                
                  <input type="checkbox" class="btn-check" id="btncheck2" value="false" onclick="band(4, this.id)" autocomplete="off">
                  <label class="btn ltebtn btn-outline-primary" for="btncheck2">B4</label>
                
                  <input type="checkbox" class="btn-check" id="btncheck3" value="false" onclick="band(5, this.id)" autocomplete="off">
                  <label class="btn ltebtn btn-outline-primary" for="btncheck3">B5</label>

                  <input type="checkbox" class="btn-check" id="btncheck4" value="false" onclick="band(12, this.id)" autocomplete="off">
                  <label class="btn ltebtn btn-outline-primary" for="btncheck4">B12</label>

                  <input type="checkbox" class="btn-check" id="btncheck5" value="false" onclick="band(13, this.id)" autocomplete="off">
                  <label class="btn ltebtn btn-outline-primary" for="btncheck5">B13</label>

                 
                </div>


                <div id="nrbandbtns" class="nrbandbtns nr">
                    <input type="checkbox" class="btn-check" id="btncheck6" value="false" onclick="band(2, this.id)" autocomplete="off">
                    <label class="btn nrbtn btn-outline-primary" for="btncheck6">N2</label>

                    <input type="checkbox" class="btn-check" id="btncheck7" value="false" onclick="band(5, this.id)" autocomplete="off">
                    <label class="btn nrbtn btn-outline-primary" for="btncheck7">N5</label>

                    <input type="checkbox" class="btn-check" id="btncheck8" value="false" onclick="band(41, this.id)" autocomplete="off">
                    <label class="btn nrbtn btn-outline-primary" for="btncheck8">N41</label>

                    <input type="checkbox" class="btn-check" id="btncheck9" value="false" onclick="band(66, this.id)" autocomplete="off">
                    <label class="btn nrbtn btn-outline-primary" for="btncheck9">N66</label>

                    <input type="checkbox" class="btn-check" id="btncheck10" value="false" onclick="band(71, this.id)" autocomplete="off">
                    <label class="btn nrbtn btn-outline-primary" for="btncheck10">N71</label>



                    <!-- <button type="button" value="2" onclick="band(2)" class="btn btn-success">Band n2</button>
                    <button type="button" value="4" onclick="band(5)" class="btn btn-success">Band n5</button>
                    <button type="button" value="5" onclick="band(66)" class="btn btn-success">Band n66</button>
                    <button type="button" value="12" onclick="band(41)" class="btn btn-success">Band n41</button>
                    <button type="button" value="13" onclick="band(71)" class="btn btn-success">Band n71</button> -->
                </div>   
            </div>  
        </div>
        
        <div class="customnum position-absolute start-50 translate-middle text-center">
          <div>
            <h4>OR</h4>
          </div>
  
          <div class="mt-3 position-relative text-center w-100">
            <input id="bandnum" class="form-control form-control-lg bandnum" type="text" placeholder="Enter band" aria-label=".form-control-lg example">
          </div>
          <div class="form-check form-switch mt-3" >
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onclick="toggleBtn()" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Hexadecimal</label>
          </div>
          <div class="mt-3">
              <input class="btn btn-primary" type="submit" value="Submit" onclick="band(bandnum.value, this.id)">
          </div>
        </div>
        <div class="version">
          <p>ver.1.1</p>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
